<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Awesome Portfolio</title>
    <style>
        /* general styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        /* header styles */
        .header {
            background-color: #f1f1f1;
            padding: 20px 0;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        /* nav styles */
        .nav {
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
        }
        .nav a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }
        .nav a:hover {
            color: #007bff;
        }
        /* main content styles */
        .main-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        .main-content .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .main-content .card h2 {
            margin: 0;
            font-size: 24px;
        }
        .main-content .card p {
            margin: 10px 0;
            font-size: 16px;
        }
        /* footer styles */
        .footer {
            background-color: #f1f1f1;
            padding: 20px 0;
            text-align: center;
        }
        .footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Super Awesome Portfolio</h1>
        </header>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
        </nav>
        <main class="main-content">
            <div class="card">
                <h2>Project 1</h2>
                <p>Description of project 1</p>
            </div>
            <div class="card">
                <h2>Project 2</h2>
                <p>Description of project 2</p>
            </div>
            <div class="card">
                <h2>Project 3</h2>
                <p>Description of project 3</p>
            </div>
        </main>
        <footer class="footer">
            <p>&copy; 2022 Super Awesome Portfolio. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
