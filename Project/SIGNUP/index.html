<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
}
.container {
  width: 300px;
  padding: 16px;
  background-color: white;
  margin: 0 auto;
  margin-top: 100px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
.title {
  text-align: center;
  color: #333;
  margin-bottom: 30px;
}
.form-group {
  margin-bottom: 20px;
}
.form-group label {
  display: block;
  margin-bottom: 5px;
}
.form-group input {
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 3px;
}
.form-group .forgot-password {
  float: right;
  color: #666;
  font-size: 12px;
  margin-top: 5px;
}
.form-group .forgot-password a {
  color: #007bff;
  text-decoration: none;
}
.btn {
  width: 100%;
  padding: 8px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}
.btn:hover {
  background-color: #0056b3;
}
.signup-link {
  text-align: center;
  color: #666;
  margin-top: 20px;
}
.signup-link a {
  color: #007bff;
  text-decoration: none;
}
</style>
</head>
<body>
<div class="container">
  <h2 class="title">Sign In</h2>
  <form>
    <div class="form-group">
      <label for="email">Email or G+</label>
      <input type="email" id="email" name="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password">
      <span class="forgot-password">Forgot Your Password?</span>
    </div>
    <button type="submit" class="btn">Sign In</button>
  </form>
  <p class="signup-link">Don't have an account? <a href="#">Sign Up</a></p>
</div>
</body>
</html>
