<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <input type="text" id="display"/>
        <div class="buttons">
            <button onclick="clearDisplay()" class="btn">C</button>
            <div class="btn-wrap">
                <button id="7" onclick="displayValue(7)" class="btn">7</button>
                <button id="8" onclick="displayValue(8)" class="btn">8</button>
                <button id="9" onclick="displayValue(9)" class="btn">9</button>
                <button id="/" onclick="displayValue('/')" class="btn">/</button>
            </div>
            <div class="btn-wrap">
                <button id="4" onclick="displayValue(4)" class="btn">4</button>
                <button id="5" onclick="displayValue(5)" class="btn">5</button>
                <button id="6" onclick="displayValue(6)" class="btn">6</button>
                <button id="*" onclick="displayValue('*')" class="btn">*</button>
            </div>
            <div class="btn-wrap">
                <button id="1" onclick="displayValue(1)" class="btn">1</button>
                <button id="2" onclick="displayValue(2)" class="btn">2</button>
                <button id="3" onclick="displayValue(3)" class="btn">3</button>
                <button id="-" onclick="displayValue('-')" class="btn">-</button>
            </div>
            <div class="btn-wrap">
                <button id="." onclick="displayValue('.')" class="btn">.</button>
                <button id="0" onclick="displayValue(0)" class="btn">0</button>
                <button id="+" onclick="displayValue('+')" class="btn">+</button>
                <button id="=" onclick="calculate('=')" class="btn">=</button>
            </div>
        </div>
    </div>
</body>
<script src="calc.js"></script>
<script>
    // Add an event listener to the document for keydown event
    document.addEventListener('keydown', keyboardFunctionality);
  </script>
</html>
