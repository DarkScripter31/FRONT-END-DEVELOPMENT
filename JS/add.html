<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="one">
    <input type="number" id="two">
    <button onclick="add()">Add</button>
    <p id="pt"></p>
</body>
<script>
    function add () {
        var num1 = Number(document.getElementById("one").value);
        var num2 = Number(document.getElementById("two").value);
        var sum1 = num1 + num2;
        console.log(sum1);
        document.getElementById("pt").textContent = "The sum "+ num1+ " + " + num2 +" is : "+ sum1;
    }
    
</script>
</html>
