<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" placeholder="enter your name" id="value">
        <button onclick="getInput()">Get Input</button>

        <h1 id="display"></h1>
    </div>
</body>
<script>
    function getInput() {
        var userInput = document.getElementById('value').value;
        document.getElementById('display').innerHTML = "You entered: " + userInput;
        
        if(userInput === "1") {
            alert(userInput);
        } 
    }
</script>
</html>
